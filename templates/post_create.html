{% extends 'components/base.html' %}
{%  block main %}
    <div style="margin-bottom: 350px">
        <main class="form-signin w-75 m-auto">
            <form action="{% url 'django_app:post_create' %}"
                 method="POST"
                 enctype="multipart/form-data">
      {% csrf_token %}
                 <h1 class="h3 mb-3 fw-normal">Создайте свой пост!</h1>
                     <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="Заголовок" name="title">
                        <label for="floatingInput">Заголовок</label>
        </div>
                    <div class="form-floating">
                        <input type="text" class="form-control" id="floatingPassword" placeholder="Описание" name="description">
                        <label for="floatingPassword">Описание</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Опубликовать</button>
  </form>
</main>
    </div>
{%  endblock main %}
