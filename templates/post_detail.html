{% extends "components/base.html" %}
{% block main %}
<div class="col-lg-4 border border-3 border-dark p-5 mx-auto w-75" style="margin-left: 270px; margin-bottom: 300px">
        <svg class="bd-placeholder-img rounded-circle" width="140" height="140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 140x140" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#777"></rect><text x="50%" y="50%" fill="#777" dy=".3em">140x140</text></svg>
        <h2 class="fw-normal">{{ post.title }}</h2>
        <p>{{ post.description }}</p>
            <a href="{% url 'django_app:post_delete' post.id %}" class="text-decoration-none btn">

         </a>
        <p><a class="btn btn-secondary" href="{% url 'django_app:post_list' %}">Назад</a></p>
      </div>
{% endblock main %}
